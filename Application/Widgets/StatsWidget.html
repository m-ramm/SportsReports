<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Our own mods -->
        <link rel="stylesheet" href="../CSS/base-styles.css">
        <title>Sports Reports</title>
    </head>
    <body>
        <!-- custom styles for this page -->
        <style>
            .custom-table-row {
                height: 500px;
            }
            .custom-select-table-row {
                height: 100px;
            }
            .custom-graph-row {
                height: 300px;
            }
            .custom-select-data-row {
                height: 200px;
            }
            .custom-select-graph-row {
                height: 100px;
            }
            /*DELETE THIS LATER, JUST FOR LOOKING AT LAYOUT 
            .col-border {
                outline: 2px solid var(--SRBlue);
            }
            */
        </style>

        <header>
            <h1>INSERT LEAGUE NAME Statistics</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 justify-content-center text-center col-border"> 
                    <h2> Select Team </h2>
                </div>
            </div>
            <div class="row">
                    <!-- Graph column -->
                    <div class="col-sm-8 col-md-8 col-lg-8 justify-content-center text-center col-border">
                        <div class="row custom-select-graph-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">Select graph type</div>
                        </div>
                        <div class="row custom-graph-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <canvas id="statsGraph" width="400" height="120"></canvas>
                            </div>
                        </div>
                        <div class="row custom-select-data-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">Select graph data</div>
                        </div>
                    </div>
                    <!-- Table column -->
                    <div class="col-sm-4 col-md-4 col-lg-4 justify-content-center text-center col-border">
                        <div class="row custom-select-table-row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-border">Select table data</div>
                        </div>
                        <div class="row custom-table-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">*INSERT TABLE*</div>
                        </div>
                    </div>
            </div>
        </div>
        <!-- Graph Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="StatsScript.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
