<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Our own mods -->
        <link rel="stylesheet" href="../CSS/base-styles.css">

        <title>Sports Reports</title>
    </head>
    <body>
        <!-- custom styles for this page -->
        <style>
            .custom-select-team {
                background-color: #76b2ff;
                color: #FFBC66;
            }
            .custom-table-row {
                height: 500px;
            }
            .custom-select-table-row {
                height: 100px;
            }
            .custom-graph-row {
                height: 300px;
            }
            .custom-select-data-row {
                height: 200px;
            }
            .custom-select-graph-row {
                height: 100px;
            }
            /*DELETE THIS LATER, JUST FOR LOOKING AT LAYOUT */
/*             
            .col-border {
                outline: 2px solid var(--SRBlue);
            } */
           
        </style>

        <header>
            <h1>Premier League Stats</h1>
        </header>

        <div class="container-fluid">
            <!-- Select team row -->
            <div class="row custom-select-team">
                <div class="col-sm-6 col-md-6 col-lg-6 justify-content-center text-right col-border"> 
                    <h2> Select team </h2>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 d-flex align-items-center">
                    <select name="Teams" id="teams">
                        <option value="Arsenal">Arsenal</option>
                        <option value="Watford">Wolves</option>
                        <option value="Wolves">Watford</option>
                    </select>
                </div>
            </div>
            <!-- Content row -->
            <div class="row">
                    <!-- Graph column -->
                    <div class="col-sm-8 col-md-8 col-lg-8 justify-content-center text-center col-border">
                        <div class="row custom-select-graph-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <h3>Chart settings</h3>
                                <select name="graphs" id="graphs">
                                    <option value="Bar chart">Bar chart</option>
                                    <option value="Line chart">Line chart</option>
                                    <option value="Pie chart">Pie chart</option>
                                </select>
                                <select name="players" id="players">
                                    <option value="Troy Deeny">Troy Deeny</option>
                                    <option value="Harry Kane">Harry Kane</option>
                                    <option value="Robert Firmino">Robert Firmino</option>
                                    <option value="Marcus Rashford">Marcus Rashford</option>
                                </select>
                                <select name="stats" id="stats">
                                    <option value="Goals">Goals</option>
                                    <option value="Assists">Assists</option>
                                    <option value="Red cards">Red cards</option>
                                    <option value="Yellow cards">Yellow cards</option>
                                </select>
                            </div>
                        </div>
                        <div class="row custom-graph-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <canvas id="statsGraph" width="400" height="190"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Table column -->
                    <div class="col-sm-4 col-md-4 col-lg-4 justify-content-center text-center col-border">
                        <div class="row custom-select-table-row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-border">
                                <h3>Select table data</h3>
                                <select name="tableStats" id="tableStats">
                                    <option value="Goals">Goals</option>
                                    <option value="Assists">Assists</option>
                                    <option value="Red cards">Red cards</option>
                                    <option value="Yellow cards">Yellow cards</option>
                                </select>
                            </div>
                        </div>
                        <div class="row custom-table-row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <table style="margin-left:auto;margin-right:auto;">
                                    <tr>
                                        <th>Rank</th>
                                        <th>Player</th>
                                        <th>Assists</th>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>Antony Loose</td>
                                        <td>9</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Troy Deeny</td>
                                        <td>8</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Paul Pogba</td>
                                        <td>7</td>
                                    </tr>

                                    <tr>
                                        <td>4</td>
                                        <td>Gabriel Jesus</td>
                                        <td>6</td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td>Saïd Benrahma</td>
                                        <td>5</td>
                                    </tr>
                                    <tr>
                                        <td>6</td>
                                        <td>Mohamed Salah</td>
                                        <td>4</td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td>Ricardo Pereira</td>
                                        <td>3</td>
                                    </tr>
                                    <tr>
                                        <td>8</td>
                                        <td>Pascal Groß</td>
                                        <td>2</td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td>Ferran Torres</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td>Erikson</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>10</td>
                                        <td>Danny Ings</td>
                                        <td>1</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <!-- Graph Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="StatsScript.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
